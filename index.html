<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- TITLE  -->

    <title>Sorting Visualizer</title>


    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap cdn  -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />


    <!-- External CSS FILE  -->

    <link rel="stylesheet" href="index.css" />

</head>

<body>

    <!-- NAVBAR  -->

    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark fixed-top navbar-fixed-bg-light">
        <a class="navbar-brand" href="#">Sorting Visualizer</a>

        <div class="center">
            <ul class="navbar-nav">
                <button class="btn btn-info border-radius">
                    <li class="nav-item">
                        <a class="nav-link" href=" https://github.com/Vivekyd6" target="_blank">Github</a>
                    </li>
                </button>
                <button class="btn button btn-info">
                    <li class="nav-item">
                        <a class="nav-link" target="_blank"
                            href="https://www.linkedin.com/in/vivek-yadav-149333192/">LinkedIn</a>
                    </li>
                </button>

            </ul>
        </div>
    </nav>

    <!-- SORTING COMPONENTS -->

    <div id="sorting" class="flex-container">

    </div>


    <!-- SIZE and SPEED INPUT  -->


    <div class="col range-input" id="input-panel">
        <span id="size" class="label">Size
            <input id="size_input" type="range" value=50 min="1" max="100" style="margin-left: 60px;">
        </span>
        <span id="speed" class="label">Speed
            <input id="speed_input" type="range" min="20" max="300" value=60 style="margin-left: 60px;">
        </span>
    </div>


    <!-- RESET AND STOP FUNCTIONALITY  -->


    <div class="btn-group-md btn-group-horizontal center" style="margin-bottom: 15px;">
        <button type="button" class="btn btn-info    new" style="margin-right: 5px;">New Array</button>
        <button type="button" class="btn btn-danger stop" style="margin-left: 5px;" disabled="true">Stop
            Sorting</button>
    </div>

    <!-- DIFFERENT BUTTONS FOR DIFFERENT algorithms -->


    <div class="col-auto center items" id="control-panel">
        <button type="button" class="btn button btn-warning bubbleSort">Bubble Sort</button>
        <button type="button" class="btn button btn-warning mergeSort">Merge Sort</button>
        <button type="button" class="btn button btn-warning selectionSort">Selection Sort</button>
        <button type="button" class="btn  button btn-warning  quickSort">Quick Sort</button>
        <button type="button" class="btn button btn-warning insertionSort">Insertion Sort</button>
    </div>


    <!-- JavaScript FILE  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="sorting.js" async defer></script>
    <script src="algorithms/bubbleSort.js" async defer></script>
    <script src="algorithms/mergeSort.js" async defer></script>
    <script src="algorithms/selectionSort.js" async defer></script>
    <script src="algorithms/quickSort.js" async defer></script>
    <script src="algorithms/insertionSort.js" async defer></script>

    <!-- END -->
</body>

</html>
